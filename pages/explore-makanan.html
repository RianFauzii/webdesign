                text: "Kuliner olahan daging di Sumatera Barat lainnya adalah sate padang. Sebagian orang pasti kesulitan membedakan sate padang karena bentuknya berbeda-beda. Tak perlu bingung Sobat Pesona, karena sate padang memang hadir dalam tiga jenis, yakni sate padang, sate padang panjang, dan sate pariaman. Selain berbeda daerah asalnya, ketiga sate tersebut juga hadir dalam sajian bumbu kacang yang berbeda. Sate padang menggunakan bumbu kacang yang kental dan bentuknya menyerupai bubur. Sate pariaman memiliki kuah yang berwarna merah. Sedangkan, sate padang panjang biasanya disajikan dengan bumbu sate yang berwarna kuning.",

                    {
                        id: "sub-image-21", // just change the number

                        image: "../assets/img/makanan/SATE-PADANG1.jpg",
                    }
                ]
            },
            {
                id: "head-image-31",
                image: "../assets/img/makanan/AYAM-POP.jpg",
                name: "Ayam Pop",
                text: "Ayam pop adalah masakan khas Sumatera Barat yang dibuat dengan ayam kampung, lengkuas, bawang merah, bawang putih, daun salam, garam, dan jeruk nipis. Biasanya ayam pop disajikan per bagiannya saja, misalnya adalah bagian paha lalu di atasnya akan ditaburi sambal. Untuk mempercantik tampilan, biasanya di beberapa tempat makan atau restoran yang menyediakannya akan ada tambahan daun singkong dan kacang panjang rebus. Menikmati ayam pop ini akan terasa sangat gurih, dan akan terasa pedas bila bercampur dengan sambalnya. Maka akan ada sambal yang dilumuri di atas ayamnya yang terbuat dari cabai, bawang merah, dan tomat yang dibuat dengan cara digiling halus. Untuk mendapatkannya dapat mengunjungi rumah makan Family Benteng Indah Bukittinggi.",

    }

    function appendMakanan(list_explore_makanan) {
        html = ``

        for (let i = 0; i < list_explore_makanan.length; i++) {
            sub_image = ``

            for (let j = 0; j < list_explore_makanan[i].sub_image.length; j++) {
                sub_image += 
                    `<a onclick="activeImage(this)" data-parent_id="`+list_explore_makanan[i].id+`" data-id="`+list_explore_makanan[i].sub_image[j].id+`" data-image="`+list_explore_makanan[i].sub_image[j].image+`" data-name="`+list_explore_makanan[i].name+`" class="list-alat-musik-`+list_explore_makanan[i].id+` `+list_explore_makanan[i].sub_image[j].id+`">
                        <img src="`+list_explore_makanan[i].sub_image[j].image+`" alt="`+list_explore_makanan[i].name+`" class="img-fluid shadow border-radius-lg easeAnimateToLeft `+list_explore_makanan[i].sub_image[j].id+`" loading="lazy" width="150">
                    </a>`
            }

            html += 
                `<div class="row mt-5">
                    <div class="col-lg-6 col-sm-12 col-md-12">
                        <div class="card card-plain">
                            <div class="card-body px-0">
                                <h5>
                                    <a href="javascript:;" class="text-dark font-weight-bold easeAnimateToLeft">
                                        `+list_explore_makanan[i].name+`
                                    </a>
                                </h5>
                                <p class="easeAnimateToLeft">
                                    `+list_explore_makanan[i].text+`
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12 col-md-12">
                        <div class="card card-plain">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card-header p-0 position-relative hovereffect" id="`+list_explore_makanan[i].id+`">
                                        <a class="d-block blur-shadow-image">
                                        <img src="`+list_explore_makanan[i].image+`" alt="`+list_explore_makanan[i].name+`" class="img-fluid shadow border-radius-lg easeAnimateToBottom" loading="lazy">
                                        <div class="overlay">
                                            <h2 class="text-light font-weight-bold">`+list_explore_makanan[i].name+`</h2>
                                            <a class="info" href="`+list_explore_makanan[i].video+`" target="_blank">
                                                <i class="fa fa-arrows fa-lg"></i>
                                            </a>
                                        </div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-12 mt-3">
                                    <div class="scrollmenu">
                                        `+sub_image+`
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>`
        }

        document.getElementById("list-explore-makanan").innerHTML = html
    }

    function activeImage(attribute) {
        var id = attribute.getAttribute("data-id")
        var image = attribute.getAttribute("data-image")
        var name = attribute.getAttribute("data-name")
        var parent_id = attribute.getAttribute("data-parent_id")

        const activeElements = document.getElementsByClassName("list-alat-musik-"+parent_id);
        for (activeElement of activeElements) {
            activeElement.classList.remove('active');
        }

        document.getElementsByClassName(id)[0].classList.add("active");

        var html = 
            `<a class="d-block blur-shadow-image">
                <img src="`+image+`" alt="`+name+`" class="img-fluid shadow border-radius-lg easeAnimateToBottom" loading="lazy">
                <div class="overlay">
                    <h2 class="text-light font-weight-bold">`+name+`</h2>
                    <a class="info" href="`+image+`" target="_blank">
                        <i class="fa fa-arrows fa-lg"></i>
                    </a>
                </div>
            </a>`

        document.getElementById(parent_id).innerHTML = html
    }

    function scrollToContent() {
        document.getElementById('content').scrollIntoView();
    }
