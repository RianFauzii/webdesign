    function loadPage1(is_first) {

        }
        
        var list_explore_tarian = [
            {
                image: "../assets/img/Tari/TARI-PIRING.jpg",
                name: "Tari Piring",
                text: "Tari piring merupakan tarian tradisional Minangkabau yang menampilkan atraksi piring. Dalam tarian ini, para penari mengayunkan piring di tangannya mengikuti gerakan-gerakan cepat yang teratur tanpa membuat satupun piring yang terlepas dari tangan. Tari piring berasal dari daerah Solok, Sumatera Barat yang menurut legenda tarian ini muncul dengan fungsi sebagai tarian dalam upacara kesuburan. Tarian ini juga menjadi salah satu bentuk seni tradisional yang banyak menyimpan nilai-nilai keindahan yang cukup tinggi dan mengandung nilai-nilai kebudayaan leluhur yang sangat mendalam. Selain itu, tari piring juga merupakan ritual ucapan rasa syukur masyarakat setempat terhadap para dewa setelah mendapatkan hasil panen yang melimpah ruah, dengan membawa sesaji dalam bentuk makanan yang diletakkan dalam piring sambil melangkah dengan gerakan yang dinamis.",
                video: "https://www.youtube.com/watch?v=r6hQomWsHAE"
            },
            {
                image: "../assets/img/Tari/TARI-PASAMBAHAN.jpg",
                name: "Tari Pasambahan Minang",
                text: "Tari Pasambahan biasanya ditampilkan dalam acara sambutan atau pembukaan suatu acara. Tari Pasambahan merupakan tari penghormatan dalam acara-acara di Minangkabau. Sebagai wujud rasa hormat terhadap tamu yang datang. Selain itu, penampilan tarian ini untuk menunjukkan hati yang bersih dan niat tulus dari tuan rumah dalam menerima tamu.Selain penyambutan tamu dan pembukaan acara, Tari Pasambahan ditampilkan juga dalam acara pernikahan yang disebut alek urang minang (pernikahan orang Minangkabau). Tari tersebut sebagai ucapan selamat datang kepada tamu dan sebagai tanda acara dimulai.",
                video: "https://youtu.be/BjGvZVmxQbY"
            },
            {
                image: "../assets/img/Tari/TARI-AMBEK.jpg",
                name: "Tari Ambek-Ambek Koto Anau",
                text: "Tarian yang satu ini berasal dari daerah Koto Anau, Lembang Jaya, Solok, Sumatera Barat, yang merupakan mimik anak-anak ketika mereka bermain, bercanda, pura-pura berkelahi yang dilengkapi dengan menggunakan gerakan pencak silat atau olah gerak dan rasa sebagai satu bentuk materi permainan anak Nagari Minang. Awalnya tarian ini dijadikan sebagai sarana ritual atau kegiatan agama dalam suatu kegiatan masyarakat yang bertujuan untuk memperkukuh ajaran agama Islam karena seluruh masyarakat di nigari koto anau beragama islam. Hal ini berkaitan dengan prinsip hidup masyarakat Minangkabau yang memegang teguh aturan adat, sesuai dengan pepatah adat Minangkabau adat basandi syarak, syarak basandi kitabullah.",

    }

    function loadPage2() {

        document.getElementsByClassName("page-1")[0].style.color = "#7b809a";
        document.getElementsByClassName("page-2")[0].style.color = "white";

        var list_explore_tarian = [
            {
                image: "../assets/img/Tari/TARI-PAYUNG.jpg",
                name: "Tari Payung",
                text: "Tari Payung adalah tarian tradisional khas Minangkabau yang berasal dari Provinsi Sumatera Barat. Tari Payung merupakan jenis tari berpasangan yang ditarikan penari berjumlah genap, yang biasanya berjumlah tiga pasang. Baca juga: Tari Seudati: Gerakan, Pola Lantai, Properti, Iringan, dan Maknanya Sebagai tari pergaulan, Tari Payung berkisah tentang rasa cinta dan kasih sayang. Karena keunikan dan keindahannya, maka pertunjukkan Tari Payung kerap ditampilkan dalam acara besar seperti pertunjukkan seni, pameran, maupun perhelatan resmi lainnya.",                
                video: "https://youtu.be/NcQbkVu1gw4"
            }
        ]

        appendTarian(list_explore_tarian)
    }

        html = ``

            html +=

                    <div class="col-lg-6 col-sm-6">
                        <div class="card card-plain">
                            <div class="card-header p-0 position-relative hovereffect">

                                    <h2 class="text-light font-weight-bold">`+list_explore_tarian[i].name+`</h2>
                                    <a class="info vid" href="`+list_explore_tarian[i].video+`" target="_blank">
                                        <i class="fab fa-youtube fa-lg"></i>
                                    </a>
                                </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="card card-plain">
                            <div class="card-body px-0">
                                <h5>
                                    <a href="javascript:;" class="text-dark font-weight-bold easeAnimateToLeft">
                                        `+list_explore_tarian[i].name+`
                                    </a>
                                </h5>
                                <p class="easeAnimateToLeft">
                                    `+list_explore_tarian[i].text+`
                                </p>
                            </div>
                        </div>
                    </div>
                </div>`
        }

        document.getElementById("list-explore-tarian").innerHTML = html
    }
