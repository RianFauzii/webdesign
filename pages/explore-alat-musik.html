                    {

    function loadPage2() {

        var list_explore_alat_musik = [
            {
                id: "head-image-1",

                name: "Puput Sarunai",
                text: "Melansir dari situs Warisan Budaya Takbenda Kemdikbud, puput sarunai merupakan alat musik tiup tradisional khas Minang. Puput sarunai terbuat dari bambu dan fungsinya mirip seperti klarinet. Alat musik ini sering dimainkan dalam acara kebudayaan, seperti upacara perkawinan, dan lainnya. Puput sarunai terbuat dari batang padi, kayu atau bambu, tanduk kerbau atau daun kelapa. Kayu yang digunakan memiliki panjang 20 sentimeter dan diberikan lubang dengan jarak 2,5 sentimeter untuk mengatur tinggi rendah nada.",

                    {
                        id: 1, // random integer unique
                        image: "../assets/img/alat_musik/SERUNAI.jpg",
                    },
                    {
                        id: 2, // random integer unique

                    }
                ]
            }

        appendAlatMusik(list_explore_alat_musik)
    }

    function appendAlatMusik(list_explore_alat_musik) {
        html = ``

        for (let i = 0; i < list_explore_alat_musik.length; i++) {
            sub_image = ``

            for (let j = 0; j < list_explore_alat_musik[i].sub_image.length; j++) {
                sub_image += 
                    `<a onclick="activeImage(this)" data-parent_id="`+list_explore_alat_musik[i].id+`" data-id="`+list_explore_alat_musik[i].sub_image[j].id+`" data-image="`+list_explore_alat_musik[i].sub_image[j].image+`" data-name="`+list_explore_alat_musik[i].name+`" class="list-alat-musik-`+list_explore_alat_musik[i].id+` `+list_explore_alat_musik[i].sub_image[j].id+`">
                        <img src="`+list_explore_alat_musik[i].sub_image[j].image+`" alt="`+list_explore_alat_musik[i].name+`" class="img-fluid shadow border-radius-lg easeAnimateToLeft `+list_explore_alat_musik[i].sub_image[j].id+`" loading="lazy" width="150">
                    </a>`
            }

            html += 
                `<div class="row mt-5">
                    <div class="col-lg-6 col-sm-12 col-md-12">
                        <div class="card card-plain">
                            <div class="card-body px-0">
                                <h5>
                                    <a href="javascript:;" class="text-dark font-weight-bold easeAnimateToLeft">
                                        `+list_explore_alat_musik[i].name+`
                                    </a>
                                </h5>
                                <p class="easeAnimateToLeft">
                                    `+list_explore_alat_musik[i].text+`
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12 col-md-12">
                        <div class="card card-plain">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card-header p-0 position-relative hovereffect" id="`+list_explore_alat_musik[i].id+`">
                                        <a class="d-block blur-shadow-image">
                                        <img src="`+list_explore_alat_musik[i].image+`" alt="`+list_explore_alat_musik[i].name+`" class="img-fluid shadow border-radius-lg easeAnimateToBottom" loading="lazy">
                                        <div class="overlay">
                                            <h2 class="text-light font-weight-bold">`+list_explore_alat_musik[i].name+`</h2>
                                            <a class="info" href="`+list_explore_alat_musik[i].image+`" target="_blank">
                                              <i class="fa fa-arrows fa-lg"></i>
                                            </a>
                                        </div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-12 mt-3">
                                    <div class="scrollmenu">
                                        `+sub_image+`
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>`
        }

        document.getElementById("list-explore-alat-musik").innerHTML = html
    }

    function activeImage(attribute) {
        var id = attribute.getAttribute("data-id")
        var image = attribute.getAttribute("data-image")
        var name = attribute.getAttribute("data-name")
        var parent_id = attribute.getAttribute("data-parent_id")

        const activeElements = document.getElementsByClassName("list-alat-musik-"+parent_id);
        for (activeElement of activeElements) {
            activeElement.classList.remove('active');
        }

        document.getElementsByClassName(id)[0].classList.add("active");

        var html = 
            `<a class="d-block blur-shadow-image">
                <img src="`+image+`" alt="`+name+`" class="img-fluid shadow border-radius-lg easeAnimateToBottom" loading="lazy">
                <div class="overlay">
                    <h2 class="text-light font-weight-bold">`+name+`</h2>
                    <a class="info" href="`+image+`" target="_blank">
                      <i class="fa fa-arrows fa-lg"></i>
                    </a>
                </div>
            </a>`

        document.getElementById(parent_id).innerHTML = html
    }

    function scrollToContent() {
      document.getElementById("content").scrollIntoView();
    }
