  <script>
    loadPage1(1)

    function loadPage1(is_first) {
        document.getElementsByClassName("page-2")[0].parentElement.classList.remove("active");
        document.getElementsByClassName("page-1")[0].parentElement.classList.add("active");
        document.getElementsByClassName("page-2")[0].style.color = "#7b809a";
        document.getElementsByClassName("page-1")[0].style.color = "white";

        if(is_first != 1){ 
          document.getElementById('title-explore-suku').scrollIntoView();
        }
        
        var list_explore_suku = [
            {
                image: "../assets/img/suku/MINANGKABAU.jpg",
                name: "Suku Minangkabau",
                text: "Suku Minangkabau atau suku Minang asli berasal dari provinsi Sumatera Barat. Suku ini sebagian besar tinggal di tanah asalnya, yakni Sumatera Barat dengan Padang sebagai ibu kota provinsi. Penduduk Sumatera Barat berjumlah 4,8 juta jiwa ini didominasi masyarakat beretnis Minang, karena itu wajar saja jika Sumatra Barat dikenal lewat suku Minangkabau. Umumnya suku ini menganut agama Islam. Orang Minang sangat dikenal dengan sistem kekerabatan matrilineal, yaitu masyarakat yang mengatur alur keturunan berasal dari pihak ibu.",
                characteristic: ["Rendang dan sate padang dengan rempah pilihan yang menjadi ciri khas suku Minang", "Pakaian adat suntiang yang merupakan mahkota bertingkat keemasan, umumnya digunakan saat pesta pernikahan", "Carano sebagai wadah tempat sirih yang ditutup kain delamak. Wadah ini harus ada dalam acara-acara adat di Minangkabau. Carano ini umum digunakan untuk menyambut tamu kehormatan.", "Rumah Gadang atau Rumah Bagonjong yang merupakan rumah adat yang mencerminkan masyarakat Minang mengambil garis keturunan dari ibu atau yang disebut dengan matrilineal", "Talempong yang dikenal sebagai alat musik khas suku Minang"]
            },
            {
                image: "../assets/img/suku/BATAK-MANDALING.jpg",
                name: "Suku Batak Mandailing",
                text: "Suku bangsa Mandailing atau Batak Mandailing merupakan suku bangsa yang mendiami Kabupaten Pasaman dan Kabupaten Pasaman barat di Provinsi Sumatera Barat. Budaya suku Mandailing diatur dalam sebuah surat bernama Surat Tumbaga Holing (Serat Tembaga Kalinga), yang selalu dibacakan dalam upacara-upacara adat. Orang Mandailing mengenal tulisan yang dinamakan Aksara Tulak-Tulak, yang merupakan varian dari aksara Proto-Sumatera, yang bersumber dari huruf Pallawa.",
                characteristic: ["Menjunjung tinggi sebuah Marga", "Tuhor", "Tak akan menikah sebelum Mapan"]
            },
            {
                image: "../assets/img/suku/MENTAWAI.jpg",
                name: "Suku Mentawai",
                text: "Suku Mentawai adalah penghuni asli Kepulauan Mentawai. Sebagaimana suku Nias dan suku Enggano, mereka adalah pendukung budaya Proto-Melayu yang menetap di Kepulauan Nusantara sebelah barat.  Suku ini dikenal sebagai peramu dan ketika pertama kali dipelajari belum mengenal bercocok tanam. Tradisi yang khas adalah penggunaan tato di sekujur tubuh, yang terkait dengan peran dan status sosial penggunanya. Populasi Mentawai diperkirakan sekitar 64.000. Suku Mentawai didokumentasikan telah bermigrasi dari Nias - pulau dari utara - ke kepulauan Mentawai, hidup dalam kehidupan yang terisolasi selama berabad-abad hingga ditemukan pada 1621 oleh Belanda",
                characteristic: ["Tato pada sekujur tubuh mereka. Tato tersebut menandakan bahwa adanya peran dan status sosial di tiap penggunanya.", "Memiliki tradisi unik yaitu Sikerei."]
            }
        ]

        appendSuku(list_explore_suku)
    }

    function loadPage2() {
        document.getElementsByClassName("page-1")[0].parentElement.classList.remove("active");
        document.getElementsByClassName("page-2")[0].parentElement.classList.add("active");
        document.getElementsByClassName("page-1")[0].style.color = "#7b809a";
        document.getElementsByClassName("page-2")[0].style.color = "white";
        document.getElementById('title-explore-suku').scrollIntoView();
        
        var list_explore_suku = [
            {
                image: "../assets/img/suku/KUBU.jpg",
                name: "Suku Kubu",
                text: "Suku Kubu atau Suku Anak Dalam di Sumatera Barat juga merupakan suku pedalaman yang tinggal di dalam hutan. Mereka umumnya berpindah-pindah dari satu hutan ke hutan lainnya.Namun, berdasarkan informasi terbaru, beberapa kelompok suku Kubu sudah tinggal menetap dan tidak lagi tinggal di hutan.Meskipun suku ini lebih terkenal berada di Jambi, tetapi mereka juga ada yang berada di Sumatera Barat.",
                characteristic: ["Suku anak dalam termasuk golongan ras mongoloid yang termasuk dalam migrasi pertama dari manusia proto melayu. Perawakannya rata-rata sedang, kulit sawo matang, rambut agak keriting, telapak kaki tebal, laki-laki dan perempuan yang dewasa banyak makan sirih.", "Ciri fisik lain yang menonjol adalah penampilan gigi mereka yang tidak terawat dan berwarna kecoklatan. Hal ini terkait dengan kebiasaan mereka yang dari kecil nyaris tidak berhenti merokok serta rambut yang terlihat kusut karena jarang disisir dan hanya dibasahi saja."]
            }
        ]

        appendSuku(list_explore_suku)
    }

    function appendSuku(list_explore_suku) {
        html = ``

        for (let i = 0; i < list_explore_suku.length; i++) {
            characteristic = ``

            for (let j = 0; j < list_explore_suku[i].characteristic.length; j++) {
                characteristic += 
                    `<li class="list-group-item" style="border: none">
                        <span class="badge bg-gradient-info sm">
                            <i class="fas fa-check"></i>
                        </span>
                        `+list_explore_suku[i].characteristic[j]+`
                    </li>`
            }

            html += 
                `<div class="row mt-5">
                    <div class="col-lg-6 col-sm-6">
                        <div class="card card-plain">
                            <div class="card-header p-0 position-relative hovereffect">
                                <a class="d-block blur-shadow-image">
                                <img src="`+list_explore_suku[i].image+`" alt="img-blur-shadow" class="img-fluid shadow border-radius-lg easeAnimateToBottom" loading="lazy">
                                <div class="overlay">
                                    <h2 class="text-light font-weight-bold">`+list_explore_suku[i].name+`</h2>
                                    <a class="info" href="`+list_explore_suku[i].image+`" target="_blank">
                                      <i class="fa fa-arrows fa-lg"></i>
                                    </a>
                                </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="card card-plain">
                            <div class="card-body px-0">
                                <h5>
                                    <a href="javascript:;" class="text-dark font-weight-bold easeAnimateToLeft">
                                        `+list_explore_suku[i].name+`
                                    </a>
                                </h5>
                                <p class="easeAnimateToLeft">
                                    `+list_explore_suku[i].text+`
                                </p>
                                
                                <h5>
                                <a href="javascript:;" class="text-dark font-weight-bold easeAnimateToLeft">Ciri - ciri</a>
                                </h5>
                                <ul class="list-group easeAnimateToLeft">
                                    `+characteristic+`
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>`
        }

        document.getElementById("list-explore-suku").innerHTML = html
    }

    function scrollToContent() {
        document.getElementById('content').scrollIntoView();
    }
  </script>
